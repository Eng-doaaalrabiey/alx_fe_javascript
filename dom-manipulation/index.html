<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #quoteDisplay { margin: 20px 0; font-size: 18px; }
        input { margin: 5px 0; padding: 5px; }
        button { margin: 5px 0; padding: 5px 10px; }
    </style>
</head>
<body>

    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <!-- Quote Display -->
    <div id="quoteDisplay"></div>

    <!-- Show Random Quote Button -->
    <button id="newQuote">Show New Quote</button>

    <hr>

    <!-- Add New Quote -->
    <h2>Add a New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>

    <hr>

    <!-- JSON Export / Import -->
    <h2>Export / Import Quotes</h2>
    <button onclick="exportToJson()">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <script src="script.js"></script>
</body>
</html>
